<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Location</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: Arial, sans-serif;
    }

    .store-section {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      max-width: 1000px;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .map {
      flex: 1 1 50%;
      min-height: 300px;
    }

    .map iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .store-info {
      flex: 1 1 50%;
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .store-info h2 {
      margin-top: 0;
      color: #333;
    }

    .store-info p {
      margin: 10px 0;
      color: #555;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .store-section {
        flex-direction: column;
      }
      .map, .store-info {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
    <header>
            <div class="head">

            </div>

                <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links" id="navLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>

  <section class="store-section">

</html>
