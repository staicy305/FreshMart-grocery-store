<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grocery Navbar</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #1b5e20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      color: white;
      position: relative;
    }

    .navbar-logo {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2e7d32;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
        z-index: 999;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        text-align: center;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">Fresh Market</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>

</body>
</html>
